          <h3>Current <code>package.json</code></h3>
        <mdl-textfield label="package.json" [(ngModel)]="input" rows="5" maxrows="10" floating-label></mdl-textfield>
        <br>
        <button (click)="processInput()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Process Input</button>

      </div>
      <div *ngIf="output" class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

      <div *ngIf="output" class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div *ngIf="output" class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
        <h3>Output</h3>
        <div>{{input}}</div>
        <textarea name="output">{{output}}</textarea>
      </div>
