  <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{title}}</span>
      <!--
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
      -->
    </div>
  </header>
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">

      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
        <!--<div class="demo-crumbs mdl-color-text--grey-500">
          Google &gt; Material Design Lite &gt; How to install MDL
        </div>
        <h3>How to install MDL</h3>
        -->
        <p>
          This tools helps you to upgrade your Ionic Framework project to a specific version.
        </p>

<!--<input type="number" [(ngModel)]="activeTab" min="0" max="2">-->
<mdl-tabs mdl-ripple [mdl-tab-active-index]="activeTab" (mdl-tab-active-changed)="tabChanged($event)">
    <mdl-tab-panel>
      <mdl-tab-panel-title>
        <mdl-icon>content_paste</mdl-icon> <span>Input</span>
      </mdl-tab-panel-title>
      <mdl-tab-panel-content>

       <!--<h3>Current <code>package.json</code></h3>-->
        <div style="position:relative">
          <mdl-textfield style="display:block;" label="Paste your current `package.json` here" [(ngModel)]="input" rows="15" floating-label style="width:100%; padding-bottom:0;"></mdl-textfield>
          <button (click)="addExampleData()" style="position:absolute; top:10px; right:25px;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Paste example</button>
        </div>

        <button (click)="processInput()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast" style="margin-right:10px;">Update</button>  to Ionic Framework
        <mdl-select id="versionSelect" [(ngModel)]="version" placeholder="Select version" style="margin-left:10px;">
          <mdl-option *ngFor="let v of versions" [value]="v.name">{{v.name}} ({{v.date}})</mdl-option>
        </mdl-select>

      </mdl-tab-panel-content>
    </mdl-tab-panel>
    <mdl-tab-panel mdl-tab-panel-title="Output" [disabled]="!output">
      <mdl-tab-panel-title>
        <mdl-icon>content_copy</mdl-icon> <span>Output</span>
      </mdl-tab-panel-title>
      <mdl-tab-panel-content>
      <!--<h3>Output</h3>
      <textarea name="output">{{output}}</textarea>-->
        <mdl-textfield label="Updated `package.json`" [(ngModel)]="output" rows="15" floating-label style="width:100%"></mdl-textfield>

      </mdl-tab-panel-content>
    </mdl-tab-panel>
 </mdl-tabs>

      </div>

    </div>
    <footer class="demo-footer mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <ul class="mdl-mini-footer--link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy and Terms</a></li>
          <li><a href="#">User Agreement</a></li>
        </ul>
      </div>
    </footer>
  </main>
</div>
